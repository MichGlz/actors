<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="headerFilters">
      <header>
        <h1>MOVIE-MANIA</h1>
        <!-- <nav>
          <ul>
            <li>actors</li>
            <li>movies</li>
          </ul>
        </nav> -->
      </header>
      <div class="filters">
        <div class="letterLinks">
          <ul></ul>
        </div>
        <div class="slectWrapper">
          <label for="movies">Movies</label>
          <select name="movies" id="movieSelector">
            <option value="">--Choose a movie--</option>
            <option value="Fight Club">Fight Club</option>
            <option value="Goodfellas">Goodfellas</option>
            <option value="Inception">Inception</option>
            <option value="Pulp Fiction">Pulp Fiction</option>
          </select>
        </div>
      </div>
    </div>
    <main>
      <section id="leterList"></section>
      <section id="actorList"></section>
    </main>
    <footer></footer>

    <template id="actors">
      <section class="modal">
        <article class="actor">
          <h2>Name: <span class="name"></span> <span class="lastName"></span></h2>
          <h3>Movie: <span class="movie"></span></h3>
        </article>
      </section>
    </template>
    <template id="movieTemplate">
      <section class="modal">
        <article class="movieBox">
          <h1 class="movieName"></h1>
          <h2>Actors:</h2>
          <ul class="actorList"></ul>
        </article>
      </section>
    </template>
    <template id="letter">
      <section id="letter_x" class="letterGroup">
        <h2>x</h2>
        <ol></ol>
      </section>
    </template>
    <template id="liActor">
      <li>
        <a><span class="name"></span> <span class="lastName"></span></a>
        <input type="hidden" class="actorMovie" value="" />
      </li>
    </template>
    <template id="liLetters">
      <li><a href="#letter_a">A</a></li>
    </template>

    <script src="/js/app.js"></script>
  </body>
</html>
